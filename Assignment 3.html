<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <h1>Register</h1>
  </head>
  <body>
    <form>
      <label for="FirstName"> First Name</label>
      <input
        type="text"
        name="FirstName"
        id="FirstName"
        placeholder="first name"
        required
      />

      <label for="LastName"> Last Name</label>
      <input
        type="text"
        name="LastName"
        id="LastName"
        placeholder="last name"
        required
      /><br />Male

      <label for="Male">Male</label>
      <input type="radio" name="Gender" id="Male" required />

      <label for="Female">Female</label>
      <input type="radio" name="Gender" id="Female" required />

      <label for="Other">Others</label>
      <input type="radio" name="Gender" id="Other" required /><br />

      <label for="email"> Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="your email"
        required
      />

      <label for="password">Password</label>
      <input
        type="text"
        name="password"
        id="password"
        placeholder="your password"
        required
      />
      <br />

      <label for="birthday">Birthday: </label>
        <select name="month" id="birthday">
            <option>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>
        <select name="day" id="birthday">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <select name="year" id="birthday">
            <option>Year</option>
            <option>2025</option>
            <option>2024</option>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
        </select>
        <br>

      I agree to the terms and condition

      <label for="terms"></label>
      <input type="checkbox" name="terms" id="terms" required /><br />

      <button>Submit</button>
    </form>
  </body>
</html>
